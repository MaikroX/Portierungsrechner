<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="js/data.js"></script>
    <script src="js/template.js"></script>

    <script src="./lib/moment/moment.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="whole-Container" id="wholeContainer">
      <div class="overlay" id="check">
        <div
          class="d-flex justify-content-center align-items-center vh-100 vw-100"
        >
          <button class="btn btn-primary overlay-inner" onclick="check()">
            Check!
          </button>
        </div>
      </div>
      <div class="main-container d-flex flex-column">
        <div
          class="headline d-flex flex-column justify-content-center align-items-center w-100"
        >
          <h1>freenet Portierungen</h1>
          <h4>Quick Check</h4>
        </div>
        <div class="container">
          <div class="d-flex flex-column align-items-stretch width300">
            <div class="mb-4">
              <div class="d-flex justify-content-between">
                Heute ist: <span id="today"></span>
              </div>

              <div class="d-flex justify-content-between">
                <span>Portierung bis max:</span>
                <span id="maxDays"></span>
              </div>
              <!-- <div class="d-flex justify-content-between">
                Vordatierung bis max: <span id="vorDatierung"></span>
              </div> -->
            </div>
            <div class="mb-4">
              <div><b>Ab wann ist eine Portierung möglich?</b></div>
              <div>Datum für Vetragsende auswählen:</div>
              <div class="d-flex justify-content-between">
                <input
                  class="border-0 p-1 rounded"
                  id="chooseDate"
                  type="date"
                  title="Wähle ein Datum"
                  value="Datum auswählen"
                  role="button"
                />

                <button
                  id="confirmInput"
                  type="button"
                  class="btn btn-primary width84"
                  onclick="deltaDays()"
                >
                  Check!
                </button>
                <div></div>
              </div>
              <div class="d-flex justify-content-between">
                <div>
                  Anzahl Tage
                  <span style="font-size: smaller">(Max. 123 Tage)</span>:
                </div>
                <span id="dayCount"> - </span>
              </div>
              <div class="d-flex justify-content-between">
                Portierung möglich:<span
                  id="status"
                  class="d-flex justify-content-center align-items-center"
                  >-</span
                >
              </div>
              <div
                id="portPossibleClass"
                class="d-flex justify-content-between d-none"
              >
                Früheste Portierung:<span
                  id="portPossible"
                  class="d-flex justify-content-center align-items-center"
                  >-</span
                >
              </div>
            </div>
            <div
              class="d-flex justify-content-center flex-column align-items-center"
            >
              <button class="btn btn-danger width84 mb-4" onclick="reset()">
                Reset
              </button>
              <div class="btn btn-primary">
                <a
                  href="https://www.freenet-digital.de/lps/rufnummernmitnahme/"
                  target=""
                  >So funktioniert die nachträgliche Rufnummernportierung</a
                >
              </div>
              <div
                id="modeToggler"
                class="mode-change d-none"
                onclick="changeMode()"
              >
                <div>
                  <img class="" id="modelight" src="./img/hell.png" alt="" />
                  <img
                    class="dark"
                    id="modedark"
                    src="./img/dunkel.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="icon-link">
          Icons by <a href="https://icons8.de/" target="#">icons8</a>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
